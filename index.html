<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shooting game</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
 <!-- main section image score -->
  <main>
    <section class="player player--0 player--active">
      <div class="image">
        <img src="gun.jpg" alt="shooter" id="shooter1">
      </div>
      <span id="player1Score"></span>
      </div>
      <h2 class="name" id="name--0">Player 1</h2>
      </div>
    </section>
    <section class="player player--1">
      <div class="image">
        <img src="man.jpg" alt="shooter" id="shooter2">
      </div>
      <span id="player2Score"></span>
      <div>
        <h2 class="name" id="name--1">Player 2</h2>
      </div>
    </section>
    <section class="player player--2">
      <div class="image">
        <img src="man3.jpg" alt="shooter" id="shooter3">
      </div>
      <span id="player3Score"></span>
      <div>
        <h2 class="name" id="name--2">Player 3</h2>
      </div>
    </section>

  </main>
  <!-- button container -->
  <div class="container">
    <button onclick="Random()" type="button" class="btn" id="startBtn">SHOOT</button>
    <button onclick="Reset()" type="button" class="btn" id="resetBtn">RESET</button>
  </div>

  <!-- to add the score of the players -->
  <div class="ScoreBoard">
    <div class="score" id="score-1">Player 1</div>
    <div class="score" id="score-2">Win</div>
    <div class="score" id="score-3">0</div>
    <div class="score" id="score-4">Player 2</div>
    <div class="score" id="score-5">Win</div>
    <div class="score" id="score-6">0</div>
    <div class="score" id="score-4">Player 3</div>
    <div class="score" id="score-5">Win</div>
    <div class="score" id="score-6">0</div>
  </div>

  <div class="result">
    <div class="resultCls" id="result"></div>
  </div>


  <script src="index.js"></script>

</body>

</html>
